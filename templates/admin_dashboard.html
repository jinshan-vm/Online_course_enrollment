<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>Registered Students</h3>
    <table>
        <tr><th>ID</th><th>Name</th><th>Roll</th><th>Email</th><th>Class</th></tr>
        {% for s in students %}
        <tr>
            <td>{{ s[0] }}</td>
            <td>{{ s[1] }}</td>
            <td>{{ s[2] }}</td>
            <td>{{ s[3] }}</td>
            <td>{{ s[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/admin/attendance">Mark Attendance</a> |
    <a href="/admin/report">View Reports</a> |
    <a href="/logout">Logout</a>
</body>
</html>
